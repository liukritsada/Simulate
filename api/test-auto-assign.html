<!DOCTYPE html>
<html>
<head>
    <title>Test Auto-Assign Doctor to Room</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { padding: 8px; width: 100%; box-sizing: border-box; }
        button { background: #0066cc; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0052a3; }
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: white; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test Auto-Assign Doctor to Room</h1>
        
        <div class="form-group">
            <label>Station Doctor ID:</label>
            <input type="number" id="stationDoctorId" value="1" placeholder="e.g., 1">
        </div>
        
        <div class="form-group">
            <label>Station ID:</label>
            <input type="number" id="stationId" value="7" placeholder="e.g., 7">
        </div>
        
        <button onclick="testAutoAssign()">üöÄ Test Auto-Assign</button>
        
        <div id="result" class="result" style="display: none;">
            <h3>Result:</h3>
            <pre id="resultText"></pre>
        </div>
    </div>
    
    <script>
        async function testAutoAssign() {
            const stationDoctorId = parseInt(document.getElementById('stationDoctorId').value);
            const stationId = parseInt(document.getElementById('stationId').value);
            
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            console.log('üß™ Testing auto-assign...');
            console.log(`   Station Doctor ID: ${stationDoctorId}`);
            console.log(`   Station ID: ${stationId}`);
            
            try {
                const response = await fetch('/hospital/api/auto-assign-room-for-doctor.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        station_doctor_id: stationDoctorId,
                        station_id: stationId
                    })
                });
                
                console.log(`üì° Response status: ${response.status}`);
                
                const result = await response.json();
                
                console.log('‚úÖ Result:', result);
                
                resultDiv.className = 'result ' + (result.success ? 'success' : 'error');
                resultDiv.style.display = 'block';
                resultText.textContent = JSON.stringify(result, null, 2);
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultText.textContent = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
